<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
  <script type="module" src="/src/assets/js/main.js"></script>
  <title>App</title>
</head>

<body>

  <!-- <div class='spinner-wrapper'>
    <div class="spinner"></div>
  </div> -->

  <!-- Nav -->
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#"><img
          src="https://res.cloudinary.com/dtr3opial/image/upload/v1664576591/logo_x6u7ne.svg" alt="Logotipo brand"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item logged-out">
            <a class="nav-link " href="#" data-bs-toggle="modal" data-bs-target="#signinModal">Entrar</a>
          </li>
          <li class="nav-item logged-out">
            <a class="nav-link " href="#" data-bs-toggle="modal" data-bs-target="#signupModal">Inscrever-se</a>
          </li>



          <li class="nav-item logged-in">
            <a class="nav-link " href="#" id="logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Nav END-->

  <div class="container p-4">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <ul class="list-group posts">

        </ul>
      </div>
    </div>
  </div>


  <!-- Signin Modal -->
  <div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-white" id="exampleModalLabel">Entrar</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-white">
          <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="login-email" class="form-control mb-3" placeholder="Digite seu e-mail" required>
            <label for="password">Senha:</label>
            <input type="password" id="login-password" class="form-control mb-3" placeholder="Digite sua senha"
              required>
            <button type="submit" class="btn btn-primary w-100 mb-4">Login</button>
          </form>

          <button type="button" id="googleLogin" class="btn btn-info">
            Google
          </button>

          <button type="button" id="facebookLogin" class="btn btn-secondary">
            Facebook
          </button>

          <button type="button" id="githubLogin" class="btn btn-light">
            Github
          </button>
        </div>

      </div>
    </div>
  </div>
  <!-- Signin Modal END -->


  <!-- Signup Modal -->
  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-white" id="exampleModalLabel">Inscrever-se</h1>
          <button type="button" class="btn-close  btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-white">
          <form id="signup-form">
            <label for="email">Email:</label>
            <input type="email" id='signup-email' class="form-control mb-3" placeholder="Digite seu melhor e-mail"
              required>
            <label for="password">Senha:</label>
            <input type="password" id='signup-password' class="form-control mb-3" placeholder="Digite sua senha"
              required>
            <button type="submit" class='btn btn-primary'>Registrar</button>
          </form>

        </div>

      </div>
    </div>
  </div>
  <!-- Signup Modal END -->


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
